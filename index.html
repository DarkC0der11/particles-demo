<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/particles-demo/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
      }

      #stats {
        position: absolute;
        top: 4px;
        right: 4px;
        display: flex;
        gap: 4px;
      }

      .stat-item{
        color: cyan;
        background-color: black;
        font-size: 14px;
        font-family: sans-serif;
        padding: 4px;
        z-index: 1;
        border-radius: 4px;
        font-weight: 700;
      }
    </style>
    <script type="module" crossorigin src="/particles-demo/assets/index.42bedbed.js"></script>
  </head>
  <body>
    <div id="stats">
      <input type="color" id="color"/>
      <div class="stat-item" id="fps">FPS: 0</div>
      <div class="stat-item" id="particles-count">Particles Alive: 0</div>
    </div>
    <canvas id="canvas"></canvas>
    
    <script>
      var fps = document.getElementById("fps");
      var startTime = Date.now();
      var frame = 0;

      function tick() {
        var time = Date.now();
        frame++;
        if (time - startTime > 1000) {
            fps.innerHTML = `FPS: ${(frame / ((time - startTime) / 1000)).toFixed(1)}`;
            startTime = time;
            frame = 0;
        }
        window.requestAnimationFrame(tick);
      }
      tick();
    </script>
  </body>
</html>
